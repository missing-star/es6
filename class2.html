    <script>
        class Person {
            constructor(name,age) {
                this.name = name;
                this.age = age;
                this.getName = this.getName.bind(this);
            }

            getName() {
                console.log(this);
                return this.name;
            }
        }
        let p = new Person('Tom',20);
        p.getName();
        let {getName} = p;
        getName();
