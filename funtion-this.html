<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>this</title>
</head>
<body>
    <script>
        function foo() {
            console.log(`outer = ${this.id}`);
            setTimeout(function() {
                console.log(`inner = ${this}`);
            },100);
        }
        foo.call({id:1});
    </script>
</body>
</html>
