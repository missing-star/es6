<!DOCTYPE html>
<html lang="en">
<head>

    <title>动态引入</title>
</head>
<body>
<script type="module">
    import('https://cdn.bootcss.com/jquery/3.3.1/jquery.js').then(res => {

            $('body').html('引入jquery成功');
        });
    });
</script>
</body>
</html>
