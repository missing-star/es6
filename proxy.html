<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>代理</title>
</head>
<body>
<script>
    let obj = {
        name: 'tom',
        age: 20
    };

    let newObj = new Proxy(obj, {
        get(target, property) {
            return 'tom';
        }
    });

    console.log(newObj.age);
</script>
</body>
</html>
