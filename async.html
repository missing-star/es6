<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async</title>
</head>
<body>
    <script>
        async function fn() {
            return 'abc';
        }
        let res = fn();
        console.log(res);
        res.then(res => {
            console.log(res);
        })
    </script>
</body>
</html>
