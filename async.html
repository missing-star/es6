<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>async</title>
</head>
<body>
    <script>
        /**
         * async表示内部含有异步操作
         * @returns {Promise<string>}
         * 返回值为Promise
         */
        async function fn() {
                fetch('data/usesr.json').then(res => {
                    if(res.ok) {
                        return res.json();
                    }
                    else {
                        throw new Error('something is wrong');
                    }
                }).then(res => {
                    console.log(res);
                }).catch(err => {
                    console.log(err);
                });
        }
        fn();
    </script>
</body>
</html>
